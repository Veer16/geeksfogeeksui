<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fun(A, B) {
        if (B == 0) {
          return A;
        }
        return fun(B, A % B);
      }
      var sum = fun(100, 2000f);
      console.log(sum);
    </script>
  </body>
</html>
